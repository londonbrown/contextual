<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contextual Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .action-bar {
            margin-bottom: 20px;
            text-align: right;
        }
        #engine-list {
            list-style: none;
            padding: 0;
        }
        #engine-list li {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Category items have a distinct background and border */
        #engine-list li.category {
            background-color: #e8f4ff;
            border-color: #0077cc;
            color: #0077cc;
            font-weight: bold;
        }
        .item-buttons button {
            margin-left: 5px;
        }
        .item-buttons button.edit {
            background-color: #27ae60;
            color: #fff;
        }
        .item-buttons button.delete {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Manage Your Search Engines</h1>

    <!-- Form for adding/updating search engines -->
    <form id="engine-form">
        <div class="form-field">
            <label for="engineId">Engine ID:</label>
            <input type="text" id="engineId" placeholder="Unique identifier (e.g., google)" required>
        </div>

        <div class="form-field">
            <label for="engineDisplayName">Display Name:</label>
            <input type="text" id="engineDisplayName" placeholder="Display Name (e.g., Google)" required>
        </div>

        <div class="form-field">
            <label for="engineQueryFormat">Query Format URL:</label>
            <input type="url" id="engineQueryFormat" placeholder="URL with {c} for query (e.g., https://www.google.com/search?q={c})">
        </div>

        <div class="form-field">
            <label for="engineParentId">(Optional) Engine Parent ID:</label>
            <input type="text" id="engineParentId" placeholder="Parent identifier (e.g., search_engines)">
        </div>

        <button type="submit">Add / Update Engine</button>
    </form>

    <!-- List of currently saved engines -->
    <h2>Your Search Engines</h2>

    <div class="action-bar">
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
        <!-- Hidden file input for importing settings -->
        <input type="file" id="importFile" style="display: none">
    </div>

    <ul id="engine-list"></ul>

    <script src="options.js"></script>
</body>
</html>
